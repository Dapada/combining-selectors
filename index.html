
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>COMBINING SELECTORS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<!-- 1. Every p that has class="big" -->
		<p class="big">Element With Class Selector</p>
		
		<div class="big">
			<p>Class Selector</p>
		</div>
		<p class="small">Element With Class Selector</p>
		<!----------------------------------------------->

		<!-- 2. Every p that is a direct child of article -->
		<article>
			<p>Child Selector</p>
		</article>

		<article>
			<div>
				<p>NoN Child Selector</p>
			</div>
		</article>
		<!--------------------------------------->

		<!-- 3.Every p that is inside (at any level) of article -->
		<article>
			<p>Descendant Selector</p>
		</article>

		<article>
			<div>
				<p>Descendant Selector 2</p>
			</div>
		</article>

	
	</body>
	</html>
