
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>COMBINING SELECTORS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<!-- 1. Every p that has class="big" (p.big and p.small) -->
		<p class="big">Element With Class Selector</p>
		
		<div class="big">
			<p>NON Class Selector</p>
		</div>
		<p class="small">Element With Class Selector</p>
		<!----------------------------------------------->



		<!-- 2. Every p that is a direct child of article (article > p) -->
		<article>
			<p>Child Selector</p>
		</article>

		<article>
			<div>
				<p>NoN Child Selector</p>
			</div>
		</article>
		<!--------------------------------------->



		<!-- 3.Every p that is inside (at any level) of article (article p) -->
		<article>
			<p>Descendant Selector</p>
		</article>

		<article>
			<div>
				<p>Descendant Selector</p>
			</div>
		</article>
		<!-------------------------------------------->



		<!-- 4. Every p that is inside (at any level) an element with class="colored" (.colored p)-->
		<h6 class="colored">
			<p>Not Limited to Element Selectors</p>
		</h6>

		<!---------------------------------------------->



		<!-- 5. Every element with class="colored" that is a direct child of article element (article > .colored )-->
		<article>
			<div class="colored">Not Limited to Element Selectors</div>
		</article>

	
	</body>
	</html>
